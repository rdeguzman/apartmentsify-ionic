<ion-view view-title="Discover" class="discover-page">
  <ion-content>

    <ion-list>
      <ion-item class="item-text-wrap">
      The only post returned is {{ post.title }}
      </ion-item>

      <ion-item ng-repeat="user in users" class="item-text-wrap">
        Units: {{ user.username }}<br>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
