<ion-view view-title="Favorites" class="favorites-page">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="property in favorites">
        <h2>{{property.full_address}}</h2>
        <ion-option-button class="button-assertive"
        ng-click="removeProperty(property, $index)">
        <i class="ion-minus-circled"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
